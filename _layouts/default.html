<!DOCTYPE html>
<html>
    <head>
      {% include meta-tags.html %}
      <title>{{ site.title }}</title>
      {% include styles.html %}
      {% include analytics.html %}

			<style>
				header nav .selected a,
				header nav li a:hover {
					color: {% if page.color %} {{page.color}} {% else %} {{site.homecolor}} {% endif %}
				}

				.prev-arrow:hover, .next-arrow:hover {
					color: white;
				  background-color: {% if page.color %} {{page.color}} {% else %} {{site.homecolor}} {% endif %};
				}

				article hgroup .article-title a:hover {
					color: {% if page.color %} {{page.color}} {% else %} {{site.homecolor}} {% endif %};
				}
				article hgroup .article-date a {
					color: {% if page.color %} {{page.color}} {% else %} {{site.homecolor}} {% endif %};
				}

				article .post-body p a,
				.page .page-body p a {
					color: {% if page.color %} {{page.color}} {% else %} {{site.homecolor}} {% endif %};
				}

				article .post-body p a:hover,
				.page .page-body p a:hover {
					color: white;
					background-color: {% if page.color %} {{page.color}} {% else %} {{site.homecolor}} {% endif %};
				}

				code {
				  background-color: {% if page.color %} {{page.color}} {% else %} {{site.homecolor}} {% endif %};
				  color: white;
				}

				footer a {
					color: {% if page.color %} {{page.color}} {% else %} {{site.homecolor}} {% endif %};
				}
				section li a{
					color: {% if page.color %} {{page.color}} {% else %} {{site.homecolor}} {% endif %};
				}
			</style>
		
    </head>
    <body>
      <div class="site-wrapper">
        {% include header.html %}
        {{ content }}
        {% include footer.html %}
      </div>
		
    </body>
</html>
